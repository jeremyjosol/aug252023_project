<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <title>itsAPizza Parlor</title>
</head>
<body>
  <div id="form-container">
    <form id="pizza-form">
      <h2>Classic Pizza</h2>
      <label for="classic-pizza"></label>
      <select id="classic-pizza">
        <option value="" disable selected>Classic Pizza</option>
        <option id="cheese" value="cheese">Cheese</option>
        <option id="veggie" value="veggie">Veggie</option>
        <option id="pepperoni" value="pepperoni">Pepperoni</option>
      </select>
      <label for="special-pizza"></label>
      <select id="special-pizza">
        <option value="" disable selected>Special Pizza</option>
        <option id="margherita" value="margherita">Margherita</option>
        <option id="meatlover" value="meatlover">Meat Lover</option>
      </select>
      <label for="size"></label>
      <select id="size" required>
        <option value="" disable selected>Size</option>
        <option id="small" value="small">Small</option>
        <option id="medium" value="medium">Medium</option>
        <option id="large" value="large">Large</option>
      </select>
      <button type="submit"></button>
    </form>
  </div>
  
</body>
</html>
