<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <title>itsAPizza Parlor</title>
</head>
<body>
  <div id="form-check">
    <form id="pizza-form">
      <br />
      <h2>&#127829; itsAPizza Parlor</h2>
      <img id="spongebob" src="img/pizza.jpg" alt="pizza" height="100px">
      <br />
      <label for="classic-pizza"></label>
      <select id="classic-pizza" class="form-control">
        <option value="" disable selected>Choose Classic Pizza</option>
        <option id="cheese" value="cheese">Cheese</option>
        <option id="veggie" value="veggie">Veggie</option>
        <option id="pepperoni" value="pepperoni">Pepperoni</option>
      </select>

      <label for="special-pizza"></label>
      <select id="special-pizza" class="form-control">
        <option value="" disable selected>Choose Special Pizza</option>
        <option id="margherita" value="margherita">Margherita</option>
        <option id="meatlover" value="meatlover">Meat Lover</option>
      </select>

    <label for="size"></label>
      <select id="size" class="form-control" required>
        <option value="" disable selected>Size</option>
        <option id="small" value="small">Small</option>
        <option id="medium" value="medium">Medium</option>
        <option id="large" value="large">Large</option>
      </select>
      <br />

    <div class="mb-3 checkbox-container">

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="extra-cheese" name="extra-cheese" value="extra-cheese">
        <label class="form-check-label" for="extra-cheese">Extra cheese

        </label>
      </div>
      
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="extra-pepperoni" name="extra-pepperoni" value="extra-pepperoni">
        <label class="form-check-label" for="extra-pepperoni">Extra pepperoni
        </label>
      </div>
      
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="basil" name="basil" value="basil">
        <label class="form-check-label" for="basil">Basil 
        </label>
      </div>
      
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="olive-oil" name="olive-oil" value="olive-oil">
        <label class="form-check-label" for="olive-oil">Olive oil
        </label>
      </div>
      
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="garlic" name="garlic" value="garlic">
        <label class="form-check-label" for="garlic">Garlic 
        </label>
      </div>
      
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="cherry-tomatoes" name="cherry-tomatoes" value="cherry-tomatoes">
        <label class="form-check-label" for="cherry-tomatoes">Cherry tomatoes
        </label>
      </div>
      
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="onion" name="onion" value="onion">
        <label class="form-check-label" for="onion">Onions
        </label>
      </div>

      <br />
      <h6>Additional toppings are $1 each</h6>

    </div>
      
      <div class="button">
        <button type="submit" class="btn btn-outline-primary">Checkout</button>
      </div>
    </form>
  </div>

  <div id="price"><p></p></div>
  
</body>
</html>
